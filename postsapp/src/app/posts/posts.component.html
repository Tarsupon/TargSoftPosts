<kendo-grid [data]="gridView"
            [height]="400"
            [pageSize]="pageSize"
            [skip]="skip"
            [sortable]="true"
            [pageable]="true"
            [scrollable]="'none'"
            (pageChange)="pageChange($event)"
            >
        <kendo-grid-column field="userId" title="User ID" width="100">
        </kendo-grid-column>

        <kendo-grid-column field="id" title="ID" width="40">
        </kendo-grid-column>

        <kendo-grid-column field="title" title="Title">
        </kendo-grid-column>

        <kendo-grid-column field="body" title="Body">
        </kendo-grid-column>
    </kendo-grid>
